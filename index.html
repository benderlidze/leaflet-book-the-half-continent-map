<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-rastercoords"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .leaflet-container {
            height: 100%;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        #main {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        #left {
            flex: 1;
        }

        #right {
            width: 300px;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10000;
        }

        #info {
            padding: 10px;
        }

        .autocomplete {
            /*the container must be positioned relative:*/
            position: relative;
            display: inline-block;
        }

        .autocomplete>input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .autocomplete>input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        .autocomplete>input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        #full-map {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            flex-direction: column;
            text-align: center;

            border: 1px solid #535353;
        }
    </style>
</head>

<body>

    <div id="main">
        <div id="left">
            <div id="full-map">Full Map</div>
            <div id="map"></div>
        </div>
        <div id="right">
            <div class="autocomplete" style="width:100%;">
                <input id="myInput" type="text" name="myCountry" placeholder="Search">
            </div>
            <div id="info"></div>
        </div>
    </div>

    <script>
        const info = document.getElementById("info")
        const fullMap = document.getElementById("full-map")

        const img = {
            x: 23622,  // original width of image 
            y: 18315   // original height of image
        }
        const mapTilesNames = {
            main: "Main",
            BrandenlandsInset: "BrandenlandsInset",
            IdlewildInset: "IdlewildInset"
        }
        const BrandenlandsInset = {
            geometry: [
                { x: 11740, y: 9956 },
                { x: 11740, y: 10784 },
                { x: 11100, y: 10784 },
                { x: 11100, y: 9956 },
            ],
            img: { x: 2506, y: 2715 },
            tiles: "tiles_brandenlands/{z}/{x}/{y}.png"
        }

        const IdlewildInset = {
            geometry: [
                { x: 13248, y: 10336 },
                { x: 13248, y: 9608 },
                { x: 11632, y: 9608 },
                { x: 11632, y: 10336 },
            ],
            img: { x: 4961, y: 3307 },
            tiles: "tiles_idlewild/{z}/{x}/{y}.png"
        }

        // create the map
        var map = L.map('map', {
            crs: L.CRS.Simple,
            maxZoom: 7,
            minZoom: 1,
            zoomControl: false,
            preferCanvas: true,
            noWrap: true,
            edgeBufferTiles: 20,
            maxBounds: mapBounds,
            maxBoundsViscosity: 1.0
        })

        var rc = new L.RasterCoords(map, [img.x, img.y])
        var mapBounds = new L.LatLngBounds(
            rc.unproject([1, img.y], 8),
            rc.unproject([img.x, 1], 8)
        );
        map.setView(rc.unproject([img.x / 2, img.y / 2]), 2)
        map.setZoom(2)

        const tileLayer = L.tileLayer('tiles/{z}/{x}/{y}.png', {
            noWrap: true,
            preferCanvas: true,
            bounds: mapBounds
        }).addTo(map)

        const BrandenlandsInsetTileLayer = L.tileLayer(BrandenlandsInset.tiles, {
            noWrap: true,
            preferCanvas: true,
        })
        const IdlewildInsetTileLayer = L.tileLayer(IdlewildInset.tiles, {
            noWrap: true,
            preferCanvas: true,
        })

        L.control.zoom({ position: 'topleft' }).addTo(map);

        map.setMaxBounds(mapBounds);

        map.on("click", e => {
            const c = rc.project(e.latlng);
            console.log('c', e.latlng, c);
            const { x, y } = c
        })

        // ------------- SWITCH MAPS -----------------
        fullMap.addEventListener('click', switchToMain)
        const BrandenlandsInsetPolygon = drawGeometry({
            geometry: BrandenlandsInset.geometry,
            color: "orange",
            type: "polygon",
            fit: false
        })
        BrandenlandsInsetPolygon.on('click', switchToBrandenlandsInset)
        const IdlewildInsetPolygon = drawGeometry({
            geometry: IdlewildInset.geometry,
            color: "orange",
            type: "polygon",
            fit: false
        })
        IdlewildInsetPolygon.on('click', switchToIdlewildInset)
        function switchToIdlewildInset() {
            const { img } = IdlewildInset;
            const rc = new L.RasterCoords(map, [img.x, img.y])
            const mapBounds = new L.LatLngBounds(
                rc.unproject([1, img.y], 5),
                rc.unproject([img.x, 1], 5)
            );
            map.setMaxBounds(mapBounds);
            map.setMaxZoom(5)
            tileLayer.remove()
            IdlewildInsetTileLayer.addTo(map)
            BrandenlandsInsetPolygon.remove()
            IdlewildInsetPolygon.remove()
        }
        function switchToBrandenlandsInset() {
            const { img, tiles } = BrandenlandsInset;
            const rc = new L.RasterCoords(map, [img.x, img.y])
            const mapBounds = new L.LatLngBounds(
                rc.unproject([1, img.y], 5),
                rc.unproject([img.x, 1], 5)
            );
            map.setMaxBounds(mapBounds);
            map.setMaxZoom(4)
            tileLayer.remove()
            BrandenlandsInsetTileLayer.addTo(map)
            BrandenlandsInsetPolygon.remove()
            IdlewildInsetPolygon.remove()
        }
        function switchToMain() {
            tileLayer.setUrl('tiles/{z}/{x}/{y}.png')
            const rc = new L.RasterCoords(map, [img.x, img.y])
            const mapBounds = new L.LatLngBounds(
                rc.unproject([1, img.y], 8),
                rc.unproject([img.x, 1], 8)
            );
            map.setMaxBounds(mapBounds);
            map.setMaxZoom(7)
            map.setZoom(2)

            BrandenlandsInsetPolygon.addTo(map)
            IdlewildInsetPolygon.addTo(map)
            tileLayer.addTo(map)

            IdlewildInsetTileLayer.remove()
            BrandenlandsInsetTileLayer.remove()
        }




        function unproject(arr) {
            const { lat, lng } = rc.unproject(arr)
            return [lng, lat]
        }

        function showInfo(data) {
            console.log('info', data);
            info.innerHTML = data
        }

        function drawGeometry(data) {

            const { geometry, color, type, fit = true } = data
            if (!geometry) return
            //leafelt bounds 
            const mapBounds = L.latLngBounds();
            const unpCoords = geometry.map(c => {
                mapBounds.extend(rc.unproject([c.x, c.y]))
                return rc.unproject([c.x, c.y])
            })
            fit && map.fitBounds(mapBounds);


            if (type === 'polygon') {
                const polygon = L.polygon(unpCoords, {
                    color,
                    "fillOpacity": 0.5,
                    "opacity": 0.5
                }).addTo(map);
                return polygon;
            }

            if (type === 'line') {
                const line = L.polyline(unpCoords, {
                    color,
                    "fillOpacity": 1,
                    "opacity": 1,
                    "weight": 5
                }).addTo(map);
                return line;
            }
        }

        const searchData = [
            { id: 1, name: "Blemkool", type: "point", info: "Some info about the city", x: 10842, y: 9130 },
            { id: 2, name: "TooGoom", type: "point", info: "Some info about the city", x: 9997, y: 8360 },
            { id: 3, name: "Heliodor", type: "point", info: "Some info about the city", x: 22506, y: 2784 },
            {
                id: 4,
                name: "Burgundis",
                type: "polygon",
                color: "green",
                geometry: [
                    { x: 13300, y: 10088 },
                    { x: 14096, y: 11000 },
                    { x: 13976, y: 11300 },
                    { x: 13760, y: 11436 },
                    { x: 14132, y: 11932 },
                    { x: 14256, y: 12104 },
                    { x: 14292, y: 11796 },
                    { x: 14520, y: 11708 },
                    { x: 14756, y: 11932 },
                    { x: 14832, y: 11920 },
                    { x: 14836, y: 12244 },
                    { x: 15464, y: 11276 },
                    { x: 13744, y: 9480 },
                    { x: 13420, y: 9540 },
                    { x: 13324, y: 9632 },
                    { x: 13324, y: 9632 },
                ],
                info: "Some info about the Burgundis area"
            },
            {
                id: 5,
                name: "Humour",
                type: "line",
                color: "red",
                geometry: [
                    { x: 11744, y: 10196 },
                    { x: 11716, y: 10074 },
                    { x: 11748, y: 9980 },
                    { x: 11792, y: 9904 },
                    { x: 11838, y: 9832 },
                    { x: 11874, y: 9464 },
                    { x: 11896, y: 9318 },
                    { x: 11914, y: 9120 },
                    { x: 12008, y: 8926 },
                    { x: 12064, y: 8858 },
                    { x: 12098, y: 8778 },
                    { x: 12140, y: 8724 },
                ],
                info: "Some info about the river"
            },
            {
                id: 6,
                tiles: mapTilesNames.IdlewildInset,
                name: "Winstermill",
                type: "point",
                color: "red",
                x: 4168,
                y: 7500,
                info: `Winstermill, the River ~ ancient waterway draining out of the swamps of the Gight in Catalain and running south to empty into the Grume.It is the main line of communication for great cities such as Catalain, Andover, Boschenberg and Proud Sulking, as well as many smaller towns and fishing villages.Once threwdish and haunted by all kinds of monsters, the Humour has been tamed by centuries of use by everymen, making it safer, although not monster- free. `
            }
        ]

        autocomplete(document.getElementById("myInput"), searchData);

        function autocomplete(inp, arr) {
            /*the autocomplete function takes two arguments,
            the text field element and an array of possible autocompleted values:*/
            var currentFocus;
            /*execute a function when someone writes in the text field:*/
            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                /*close any already open lists of autocompleted values*/
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                /*create a DIV element that will contain the items (values):*/
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                /*append the DIV element as a child of the autocomplete container:*/
                this.parentNode.appendChild(a);
                /*for each item in the array...*/
                for (i = 0; i < arr.length; i++) {
                    /*check if the item starts with the same letters as the text field value:*/
                    if (arr[i].name.toUpperCase().includes(val.toUpperCase())) {

                        const { name, id } = arr[i]
                        /*create a DIV element for each matching element:*/
                        b = document.createElement("DIV");

                        //replace the matching part with bold text
                        //b.innerHTML += name.replace(new RegExp(val, 'gi'), (match) => `<strong>${match}</strong>`)
                        b.innerHTML += name.replace(new RegExp(val, 'i'), (match) => `<strong>${match}</strong>`);


                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += `<input type='hidden' data-name="${name}" value="${id}">`;
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", async function (e) {

                            const id = this.getElementsByTagName("input")[0].value;
                            /*insert the value for the autocomplete text field:*/
                            inp.value = this.getElementsByTagName("input")[0].dataset.name;
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/

                            const result = searchData.find(s => s.id == id)
                            if (result) {
                                const { x, y, info, type, tiles = mapTilesNames.main } = result
                                console.log('type', type);
                                console.log('info', info);


                                switch (tiles) {
                                    case mapTilesNames.BrandenlandsInset:
                                        switchToBrandenlandsInset()
                                        break;
                                    case mapTilesNames.IdlewildInset:
                                        switchToIdlewildInset()
                                        break;
                                    case mapTilesNames.main:
                                        switchToMain()
                                        break;
                                }

                                await new Promise(resolve => setTimeout(resolve, 500));

                                switch (type) {
                                    case 'point':
                                        showInfo(info)
                                        map.flyTo(rc.unproject([x, y]), map.getMaxZoom())
                                        break;
                                    case 'polygon':
                                        const polygon = drawGeometry(result)
                                        showInfo(info)
                                        break;
                                    case 'line':
                                        const line = drawGeometry(result)
                                        showInfo(info)
                                        break;
                                }


                            }

                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            /*execute a function presses a key on the keyboard:*/
            inp.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }
    </script>



</body>

</html>
